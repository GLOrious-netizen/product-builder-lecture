<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국회의원 정보 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle-btn">🌙</button>
    <div class="container">
        <h1>국회의원 정보 검색</h1>
        <div class="member-search-section">
            <input type="text" id="member-name-input" placeholder="국회의원 이름 (예: 김원이)">
            <input type="text" id="committee-name-input" placeholder="소속 위원회명 (예: 보건복지위원회)">
            <button id="search-member-btn">검색</button>
        </div>
        <div id="member-results">
            <!-- 국회의원 검색 결과가 여기에 표시됩니다 -->
            <p class="placeholder-text">이름과 소속 위원회명을 입력하고 검색해주세요.</p>
        </div>
    </div>
    <script src="main.js"></script>
    <footer>
        <p>© 2026 GLOrious-netizen. All rights reserved.</p>
        <p>since 2026</p>
        <p>보좌진 정보 검색은 현재 제공되는 API로는 어렵습니다.</p>
    </footer>
</body>
</html>
